<script>
	function getCookieApp(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function setCookieApp(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays2460601000));
    var expires = "expires="+ d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

try {
    if (window.location.href.indexOf("customapp=") != -1) {
        setCookieApp("is_app",1,365);
    }

    if ( getCookieApp("is_app") ) {
        var head = document.getElementsByTagName('head')[0];
        var style = document.createElement('style');
        style.type = 'text/css';
        style.innerHTML = '.vtex-store-components-3-x-notificationBarContainer--notif-bar, .vtex-sticky-layout-0-x-wrapper, .vtex-store-footer-2-x-footerLayout, .vtex-store-components-3-x-backToTopButtonContainer, .float-whats{display: none; }';
        head.appendChild(style);
    }
} catch(e){
    console.log(e);
}
</script>
